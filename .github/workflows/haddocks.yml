name: Build Haddocks
on:
  # Trigger the workflow on every 1 week
  schedule:
    - cron: '16 8 * * 2'
  # Or trigger manually
  workflow_dispatch:

env:
  ghc-version: 9.8.4
  cabal-version: 3.14.1.1

jobs:
  build-docs:
    name: "Build docs"
    runs-on: ubuntu-latest
    steps:
      - name: Get Date
        id: get-date
        run: |
          /bin/date -u "+date=%Y%m%d" >> $GITHUB_OUTPUT
          /bin/date -u "+hour=%H" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Restore dependency cache
        uses: actions/cache@v4
        id: restore-build-cache
        with:
          key: c-${{ steps.get-date.outputs.date }}-${{steps.get-date.outputs.hour}}
          restore-keys: |
            c-${{ steps.get-date.outputs.date }}-
            c-
          path: |
            ~/.ghcup/ghc
            ~/.ghcup/bin
            ~/.cabal/packages
            ~/.cabal/store
            projects/monad-gen/dist-newstyle
            projects/polynomial-functors/dist-newstyle
            projects/functor-monad/dist-newstyle
      
      - name: Setup Haskell
        id: setup
        uses: haskell-actions/setup@v2.7.10
        with:
          ghc-version: ${{ env.ghc-version }}
          cabal-version: ${{ env.cabal-version }}
      
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          ref:  master
          path: site-root
      
      - name: "Fetch functor-monad"
        uses: actions/checkout@v4
        with:
          repository: viercc/functor-monad
          ref: main
          path: projects/functor-monad
      
      - name: "Fetch polynomial-functor"
        uses: actions/checkout@v4
        with:
          repository: viercc/polynomial-functor
          ref: main
          path: projects/polynomial-functor
      
      - name: "Fetch monad-gen"
        uses: actions/checkout@v4
        with:
          repository: viercc/monad-gen
          ref: master
          path: projects/monad-gen
      
      - name: Cabal Update
        run: |
          cabal update
        shell: bash
      
      - name: Build (functor-monad)
        shell: bash
        run: |
          set -e
          cd projects/functor-monad
          cabal haddock all \
            "--haddock-output-dir=./doc-output" \
            "--haddock-hyperlink-source" \
            "--haddock-html-location=http://hackage.haskell.org/packages/archive/$pkg/$version/doc/html"
      
      - name: Build (polynomial-functor)
        shell: bash
        run: |
          set -e
          cd projects/polynomial-functor
          cabal haddock all \
            "--haddock-output-dir=./doc-output" \
            "--haddock-hyperlink-source" \
            "--haddock-html-location=http://hackage.haskell.org/packages/archive/$pkg/$version/doc/html"
      
      - name: Build (monad-gen)
        shell: bash
        run: |
          set -e
          cd projects/monad-gen
          cabal haddock all \
            "--haddock-output-dir=./doc-output" \
            "--haddock-hyperlink-source" \
            "--haddock-html-location=http://hackage.haskell.org/packages/archive/$pkg/$version/doc/html"
      
      - name: Copy
        shell: bash
        run: |
          cp -a projects/functor-monad/doc-output/* site-root/haddocks
          cp -a projects/polynomial-functor/doc-output/* site-root/haddocks
          cp -a projects/monad-gen/doc-output/* site-root/haddocks
      
      - name: Commit & Push & Publish
        run: |
          cd site-root
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add haddocks
          git commit -m "haddock generated"
          git push
          git switch -c publish
          git merge --ff master
          git push -u origin publish